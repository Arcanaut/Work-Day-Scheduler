<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <!--ids and text area follow military time to accomodate moment.js-->
    <div id="9" class="row timeblock">
      <div class="col-md-1 hour">9:00AM</div>
      <textarea id="9textArea" class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fa fa-save"></i></button>
    </div>

    <div id="10" class="row timeblock">
      <div class="col-md-1 hour">10:00AM</div>
      <textarea id="10textArea" class="col-md-10 description "></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fa fa-save"></i></button>
    </div>

    <div id="11" class="row timeblock">
      <div class="col-md-1 hour">11:00AM</div>
      <textarea id="11textArea" class="col-md-10 description "></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>

    <div id="12" class="row timeblock">
      <div class="col-md-1 hour">12:00PM</div>
      <textarea id="12textArea" class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>

    <div id="13" class="row timeblock">
      <div class="col-md-1 hour">1:00PM</div>
      <textarea id="13textArea" class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>

    <div id="14" class="row timeblock">
      <div class="col-md-1 hour">2:00PM</div>
      <textarea id="14textArea" class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>

    <div id="15" class="row timeblock">
      <div class="col-md-1 hour">3:00PM</div>
      <textarea id="15textarea" class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>

    <div id="16" class="row timeblock">
      <div class="col-md-1 hour">4:00PM</div>
      <textarea id="16textArea" class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>

    <div id="17" class="row timeblock">
      <div class="col-md-1 hour">5:00PM</div>
      <textarea id="17textArea" class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
